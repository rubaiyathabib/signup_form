    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Sign Up Form</title>
  </head>

  <body>

   <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
  <a class="navbar-brand" href="#"><img src="images/Strict.png" alt="logo"></a>

    <div class="heading">
      <h1>Stay with us!</h1>
    </div>

  </header>
    

    <section class="signup_section">
  <div class="container">
    <div class="row justify-content-center shadow-lg">
      <div class="col-xl-8">
        <form action="">
            <h1 class="mt-3 mb-5 text-center">Enter Your Information</h1>
          <div class="row">
            <div class="col-xl-6">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" placeholder="Enter Your First Name">
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <label for="">Surname</label>
                <input type="text" class="form-control" placeholder="Enter Your Surname">
              </div>
            </div>
          </div>
          <label for="">Email Address</label>
          <input type="email" class="form-control form-group" placeholder="Enter Your Email Address">

           <div class="row">
            <div class="col-xl-6">
          <label for="">Select Your Gender</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" value="male" id="same" checked=""><label for="same">Male</label>
          </div>
          <div class="form-check ">
            <input type="radio" class="form-check-input" name="gender" value="female" id="another"><label for="another">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" value="gender" id="other"><label for="other">Others</label>
          </div>
          </div>

          <div class="col-xl-6">
          <label for="">Select Your Course</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="same" value="Freelancing" id="freelancing"><label for="web">Freelancing</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="same" value="Web" id="web"><label for="web">Web Design</label>
          </div>
          <div class="form-check ">
            <input type="checkbox" class="form-check-input" name="same" value="Graphic" id="graphic"><label for="graphic">Graphic Design</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="same" value="ui/ux" id="uiux"><label for="uiux">UI/UX Design</label>
          </div>
          </div>

          <div class="col-xl-12 mb-3">
            <label for="">Select Your Country</label>
            <select name="country" id="" class="form-control">
              <option value="">Select Your Country</option>
              <option value="uae">Australia</option>
              <option value="bd">Bangladesh</option>
              <option value="pak">India</option>
              <option value="uk">UK</option>
              <option value="usa">USA</option>
              <option value="uae">UAE</option>
            </select>
          </div>

          <div class="col-xl-12 mb-3">
            <label for="">Upload</label>
            <input type="file" name="" id="" class="form-control-file">
          </div>


          <div class="col-xl-12 mb-3">
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
          </div>

          <div class="col-xl-12 mb-3">
            <input type="submit" class=" btn btn-custom btn-lg border-0 px-5 btn-block">
          </div>

          </div>        
        </form>
      </div>
    </div>
  </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
